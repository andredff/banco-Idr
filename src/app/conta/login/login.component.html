<main class="flex-shrink-0">
    <div class="container-fluid">
      <div class="row row-top">
        <div class="container h-100">
          <div class="row h-100 align-items-center text-center">
            <div class="col-lg-12">
              <h1 class="display-5 text-white mt-5 mb-2">Acesse sua conta</h1>
              <p class="lead mb-5 text-white">Para ajudar você a conquistar tudo aquilo que deseja.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container h-100 login-container">
        <div class="row align-items-center">
          <div class="col-lg-6 col-md-12 col-sm-12 login-box box-shadow">
              <form novalidate (ngSubmit)="acessarConta()" [formGroup]="loginForm">
                  <h2 class="my-5 title">Acessar conta</h2>
                  <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label class="control-label">Agência</label>
                        <input class="form-control" id="agencia" type="text" placeholder="" formControlName="agencia"
                        [ngClass]="{'is-invalid': f.agencia.errors && f.agencia.touched }" />
                        <div class="control-errors" *ngIf="f.agencia.errors && f.agencia.touched">
                          <span class="text-danger" *ngIf="f.agencia.errors.required"> Campo obrigatório</span>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="form-group">
                        <label class="control-label">Conta</label>
                        <input class="form-control" id="conta" type="text" placeholder="" formControlName="conta"
                        [ngClass]="{'is-invalid': f.conta.errors && f.conta.touched }" />
                        <div class="control-errors" *ngIf="f.conta.errors && f.conta.touched">
                          <span class="text-danger" *ngIf="f.conta.errors.required"> Campo obrigatório</span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row my-5">
                    <div class="col-12">
                      <button type="submit" class="btn btn-block btn-indra">Acessar conta</button>
                    </div>
                  </div>
                </form>
          </div>

          <div class="col-6 box-img">
            <img class="box-shadow" src="/assets/img3.jpg" alt="bank">
          </div>

        </div>
      </div>
    </div>
  </main>
