<div class="container-fluid cadastro-container">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
          <div class="card h-100">
            <div class="card-header">
              <h4 class="card-title">Abrir minha conta</h4>
            </div>
            <div class="card-body">

              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="control-label">Nome</label>
                    <input class="form-control" id="nome" type="text" placeholder="" formControlName="nome"
                      [ngClass]="{'is-invalid': f.nome.errors && f.nome.touched }" />
                    <div class="control-errors" *ngIf="f.nome.errors && f.nome.touched">
                      <span class="text-danger" *ngIf="f.nome.errors.required"> Campo obrigatório</span>
                      <span class="text-danger" *ngIf="!f.nome.errors.required && f.nome.errors.fullName"> Informe seu
                        nome
                        completo</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="control-label">CPF</label>
                    <input class="form-control" id="cpf" type="tel" placeholder="" formControlName="cpf"
                      [ngClass]="{'is-invalid': f.cpf.errors && f.cpf.touched }" />
                    <div class="control-errors" *ngIf="f.cpf.errors && f.cpf.touched">
                      <span class="text-danger" *ngIf="f.cpf.errors.required"> Campo obrigatório</span>
                      <span class="text-danger" *ngIf="!f.cpf.errors.required && f.cpf.errors.cpfInvalido"> Digite um cpf válido</span>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label class="control-label">Celular</label>
                    <input class="form-control" id="celular" type="tel" placeholder="" formControlName="celular"
                      [ngClass]="{'is-invalid': f.celular.errors && f.celular.touched }" />
                    <div class="control-errors" *ngIf="f.celular.errors && f.celular.touched">
                      <span class="text-danger" *ngIf="f.celular.errors.required"> Campo obrigatório</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="control-label">E-mail</label>
                    <input class="form-control" id="email" type="email" placeholder="" formControlName="email"
                      [ngClass]="{'is-invalid': f.email.errors && f.email.touched }" />
                    <div class="control-errors" *ngIf="f.email.errors && f.email.touched">
                      <span class="text-danger" *ngIf="f.email.errors.required"> Campo obrigatório</span>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label class="control-label">Data de nascimento</label>
                    <input class="form-control" id="dataNascimento" type="tel" placeholder="" formControlName="dataNascimento"
                      [ngClass]="{'is-invalid': f.dataNascimento.errors && f.dataNascimento.touched }" />
                    <div class="control-errors" *ngIf="f.dataNascimento.errors && f.dataNascimento.touched">
                      <span class="text-danger" *ngIf="f.dataNascimento.errors.required"> Campo obrigatório</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="control-label">Senha</label>
                    <input class="form-control" id="senha" type="password" placeholder="" formControlName="senha"
                      [ngClass]="{'is-invalid': f.senha.errors && f.senha.touched }" />
                    <div class="control-errors" *ngIf="f.senha.errors && f.senha.touched">
                      <span class="text-danger" *ngIf="f.senha.errors.required"> Campo obrigatório</span>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label class="control-label">Confirme sua senha</label>
                    <input class="form-control" id="confirmaSenha" type="password" placeholder="" formControlName="confirmaSenha"
                      [ngClass]="{'is-invalid': f.confirmaSenha.errors && f.confirmaSenha.touched }" />
                    <div class="control-errors" *ngIf="f.confirmaSenha.errors && f.confirmaSenha.touched">
                      <span class="text-danger" *ngIf="f.confirmaSenha.errors.required"> Campo obrigatório</span>
                      <span class="text-danger" *ngIf="!f.confirmaSenha.errors.required && f.confirmaSenha.errors.equalTo"> Senhas não conferem</span>

                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <button class="btn btn-indra" [disabled]="cadastroForm.valid">Cadastrar</button>
            </div>

          </div>





        </div>

      </form>
    </div>
  </div>
</div>
